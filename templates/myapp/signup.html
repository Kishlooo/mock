{% extends "home.html" %}

{% block title %}
  <title>SignUp</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
<div> 
    <h4>Enter Name</h4>
    <div style="text-align:center">
    <input type="text" name="fname" placeholder="First name" required></div>
   
    <h4>Contact number</h4>
    <div style="text-align:center">
    <input type="number" name="phone" placeholder="Mobile" required></div>
    <h4>Date of Birth</h4>
    <div style="text-align:center">
    <input type="digit" name="dob" placeholder="D.O.B" required></div>
      
    <h4>E-mail</h4></div>
    <div style="text-align:center">
    <input type="mail" name="mail" placeholder="gmail" required></div>
  
    <h4>Address</h4>
    <div style="text-align:center">
    <input type="city" name="city" placeholder="Location/City" required></div> <br><br>

    <div style="text-align:center"> <button class="btn btn-primary"><b>Submit</b></button> <br><br>
    
</div>
</div></div>
{% endblock %}
